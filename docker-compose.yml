services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: flyers-backend
    environment:
      - DATABASE_URL=postgresql://flyers_user:${DB_PASSWORD}@${DB_HOST:-192.168.1.11}:${DB_PORT:-2775}/flyers_db
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - CORS_ORIGINS=${CORS_ORIGINS}
      - DEBUG=False
    expose:
      - "8000"
    networks:
      - flyers-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: flyers-frontend
    expose:
      - "80"
    networks:
      - flyers-network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: flyers-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro  # For SSL certificates
    networks:
      - flyers-network
    depends_on:
      - backend
      - frontend
    restart: always

networks:
  flyers-network:
    driver: bridge
