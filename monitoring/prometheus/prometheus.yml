global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'flyers-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Flyers Backend Application
  - job_name: 'flyers-backend'
    metrics_path: '/metrics'
    scrape_interval: 30s
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'flyers-backend'

  # Backend Health Metrics (custom)
  - job_name: 'flyers-health'
    metrics_path: '/health/detailed'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop
    scrape_interval: 60s
    static_configs:
      - targets: ['backend:8000']

  # Docker Container Metrics (if cAdvisor is running)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']

  # Node Exporter (if installed for host metrics)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
